ZCON_HOSTNAME: '{{ HOSTNAME }}' 
ZCON_CICS_CONNECTION: 'FALSE'
ZCON_CICS_HOSTNAME: '' 
ZCON_CICS_IPIC_PORT: '' 
ZCON_ZOS_PROCLIB: 'IMSBANK.IMS1.PROCLIB'
ZCON_REST_STATUS: ''
ZCON_ZFS_MOUNTPOINT: '/var/zosconnect'
ZCON_ZFS_GROUP: OMVS
ZCON_FILE_SYSTEM_HLQ: '{{ DFS_AUTH_LIB_HLQ1 }}'
ZCON_ZFS_DATACLASS: ''  
ZCON_ADMIN_SERVER: '{{ TARGET_USERNAME }}'
ZCON_APPROVER_SERVER: '{{ TARGET_USERNAME }}'
ZCON_ADMIN_SECURITY: ''
