# defaults file for git-clone

# Name of the SSH key
KEY_TITLE: "git_ssh_key"

SSH_CONF_PATH: "~/.ssh"

# Location of the SSH key to be stored
KEY_PATH: "{{SSH_CONF_PATH}}/id_rsa_git"

# GitHub personal access token
